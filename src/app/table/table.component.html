<mat-list>
    <mat-list-item [routerLink]="['/form/',document._id, {schemaId: schema._id}]" *ngFor="let document of documents">
        {{getTitle(document)}}
    </mat-list-item>
</mat-list>
<div class="footer">
    <button mat-fab color="primary" (click)="editSchema()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-fab color="primary" (click)="addDocument()">
        <mat-icon>add</mat-icon>
      </button>
  </div>
