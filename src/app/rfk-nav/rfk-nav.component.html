<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/table/{{schema._id}}" routerLinkActive="active" *ngFor="let schema of schemas">{{schema.name}}</a>
    </mat-nav-list>
    <mat-form-field class="example-form-field" appearance="fill">
      <input matInput type="text" [(ngModel)]="newSchemaName" placeholder="Neues Schema...">
      <button *ngIf="newSchemaName" matSuffix mat-icon-button aria-label="Save" (click)="newSchema()">
        <mat-icon>save</mat-icon>
      </button>
    </mat-form-field>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button
        type="button"
        aria-label="Back"
        mat-icon-button
        (click)="back()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>rfkode-ng</span>
      <span class="toolbar-spacer"></span>
      <app-sync-detail></app-sync-detail>
      <app-auth-button></app-auth-button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
